<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>AR Rahman</title>


    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        body {
            height: 100vh;
            background-color: #063866;
        }

        input {
            width: 25rem;
            font-size: 30px;
            border: none;
            border-bottom: 2px solid rgb(68, 205, 255);
            margin-bottom: 20px;
            outline: none;
            background-color: #063866;
            color: white;
        }

        input::placeholder {
            color: rgba(245, 245, 245, 0.689);
        }

        .input {
            display: flex;
            justify-content: center;
        }

        .list {
            display: flex;
            justify-content: center;
        }

        #myUL li {
            list-style: none;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        #myUL li button {
            font-size: 25px;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
        }

        #myUL li button:hover {
            border-bottom: 2px solid rgb(68, 205, 255);
        }

        .search-container {
            position: relative;
            top: 10vh;
        }

        .thumbnail {
            height: 55px;
            width: 75px;
            border-radius: 50%;
        }

        .AR-Rahman {
            display: flex;
            justify-content: center;
        }

        #AR-Rahman-image {
            height: 300px;
            width: 300px;
            border-radius: 50%;
        }

        .thumbnail {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="AR-Rahman">
        <img id="AR-Rahman-image" src="./AR-Rahman.webp">
    </div>
    <div class="search-container">
        <div class="input">
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for song">
        </div>
        <div class="list">
            <ul id="myUL">
            </ul>
        </div>
    </div>

    <script>
        function myFunction() {
            // Declare variables
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('myInput');
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("button")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
    <script src="./index.js"></script>
</body>

</html>
